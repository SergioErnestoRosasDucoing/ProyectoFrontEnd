<div class="container-agendarCita">
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.0014851798533!2d-101.71389348932232!3d21.152339183441743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842bc06e4e1d5a79%3A0x40248ea06dc675dc!2sUniversidad%20La%20Salle%20Baj%C3%ADo%20Campus%20Campestre!5e0!3m2!1ses-419!2smx!4v1729493178337!5m2!1ses-419!2smx"

    </div>
    <div class="form-container">
        <h2>Agendar Cita</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="dia">Día:</label>
                <input type="date" id="dia" name="dia" required>
            </div>
            <div class="form-group">
                <label for="horario">Horario:</label>
                <select id="horario" name="horario" required>
                    <option value="8-10">8:00 - 10:00</option>
                    <option value="10-12">10:00 - 12:00</option>
                    <option value="12-14">12:00 - 14:00</option>
                    <option value="14-16">14:00 - 16:00</option>
                    <option value="16-18">16:00 - 18:00</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Agendar Cita">
            </div>
        </form>
    </div>
</div>
